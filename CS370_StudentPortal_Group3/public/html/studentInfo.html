<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Information - CS College</title>
    <link rel="stylesheet" href="../css/main.css">
   
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-graduation-cap fa-2x"></i>
                <h1>CS College</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="home.html" id="logoutBtn">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main-content">
        <div class="sidebar">
            <h3>Navigation</h3>
            <ul>
                <li><a href="studentDashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="studentInfo.html" class="active"><i class="fas fa-user"></i> My Information</a></li>
                <li><a href="studentAccountSett.html"><i class="fas fa-cog"></i> Account Settings</a></li>
            </ul>
        </div>

        <div class="content">
            <div class="content-header">
                <h2>My Information</h2>
                <button class="btn" id="editInfoBtn">Edit Information</button>
            </div>
            
            <div class="alert" id="studentInfoAlert" style="display: none;"></div>
            
            <form id="studentInfoForm">
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="studentName">Full Name</label>
                            <input type="text" id="studentName" class="form-control" readonly>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="bluegoldID">BlueGold ID</label>
                            <input type="text" id="bluegoldID" class="form-control" readonly>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="studentAddress">Address</label>
                    <input type="text" id="studentAddress" class="form-control" readonly>
                </div>
                
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="studentPhone">Phone Number</label>
                            <input type="tel" id="studentPhone" class="form-control"readonly 
                                    inputmode="numeric" pattern="\d{10}" maxlength="10" 
                                    placeholder="Enter 10 digits (no dashes)" title="Please enter exactly 10 digits"/>                        
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="studentEmail">Email</label>
                            <input type="email" id="studentEmail" class="form-control" readonly>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="studentGPA">GPA</label>
                            <input type="text" id="studentGPA" class="form-control" readonly>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="studentCredits">Total Credits</label>
                            <input type="text" id="studentCredits" class="form-control" readonly>
                        </div>
                    </div>
                </div>
                
                <div class="form-group" style="text-align: right;">
                    <button type="button" class="btn" id="saveInfoBtn" style="display: none;">Save Changes</button>
                    <button type="button" class="btn" id="cancelEditBtn" style="display: none; background-color: #95a5a6;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>CS 370 Computer Security - Student Information System</p>
        </div>
    </footer>

<script src="../js/common.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/student.js"></script>
<script>
  // Guard
  if (!isAuthenticated() || getCurrentUser().role !== 'student') {
    window.location.href = 'home.html';
  }

  // Just handle logout + activity here
  document.getElementById('logoutBtn').addEventListener('click', function () {
    logout();
    window.location.href = 'home.html';
  });

  document.addEventListener('DOMContentLoaded', function () {
    const u = getCurrentUser();
    // optional: record access
    logActivity(`${u.username} accessed student information`);
  });
</script>

</body>
</html>
